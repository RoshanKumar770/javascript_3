<!DOCTYPE html>
<html>

<head>
  <title>friend's card</title>
</head>
<style>
  body {
    display: flex;
    justify-content: center;
    background-color: cornflowerblue;
    align-content: center;
  }

  img {
    padding: 15px;
    height: 250px;
    width: 270px;
    object-fit: cover;
    object-position: center;
    border-radius: 30px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  .card {
    height: 450px;
    width: 300px;
    border-radius: 10px;
    background-color: white;
  }

  h2 {
    margin-left: 60px;
    font-size: 25px;
  }

  h3 {
    margin-left: 100px;
    font-size: 22px;
    color: red;
  }

  #btn1 {
    padding: 10px;
    margin-left: 50px;
    background-color: rgb(206, 201, 201);
    font-weight: bold;
    border-radius: 5px;
    border: none;
    cursor: pointer;
  }

  #btn2 {
    padding: 10px;
    margin-left: 40px;
    background-color: rgb(206, 201, 201);
    font-weight: bold;
    border-radius: 5px;
    border: none;
    cursor: pointer;
  }
</style>

<body>
  <div class="card">
    <img src="assets/img.jpg">

    <h2>Rachel & Ar3s</h2>
    <h3>Stranger</h3>
    <div>
      <button id="btn1">Remove</button>
      <button id="btn2">Add Friend</button>
    </div>
  </div>

  <script>
    var flag = 1;
    var a = document.querySelector("#btn2");
    var b = document.querySelector("h3");
    var c = document.querySelector("#btn1");
    a.addEventListener("click", function () {
      if (flag == 1) {
        a.style.backgroundColor = "rgb(117, 229, 100)";
        b.innerHTML = "Friends";
        b.style.color = "rgb(46, 152, 73)";
        a.innerHTML = "Added";
        flag = 0;
      }
      else {
        a.style.backgroundColor = "rgb(206, 201, 201)";
        b.innerHTML = "Stranger";
        b.style.color = "red";
        a.innerHTML = "Add Friend";
        flag = 1;
      }
    });
    c.addEventListener("click",function(){
      if (flag == 1) {
        a.style.backgroundColor = "rgb(117, 229, 100)";
        b.innerHTML = "Friends";
        b.style.color = "rgb(46, 152, 73)";
        a.innerHTML = "Added";
        flag = 0;
      }
      else {
        c.style.backgroundColor ="red";
        b.innerHTML = "Stranger";
        b.style.color = "red";
        c.style.color = "white";
        a.innerHTML = "Add Friend";
        c.innerHTML="Removed";
        flag=1;
      }     
    })
  </script>
</body>

</html>
