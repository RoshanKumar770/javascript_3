<style>
  body {
    background-color: black;
    color: white;
  }

  .elem {
    position: relative;
    cursor: none;
  }

  h1 {
    margin: 0;
    font-size: 100px;
    font-weight: 900;
    border: 1px;
    position: relative;
    border-style: solid;
    border-width: 1px;
    border-style: solid;
    border-color: rgb(69, 253, 41);
    cursor: pointer;
  }

  img {
    height: 100px;
    width: 100px;
    object-fit: cover;
    border-radius: 50px;
    object-position: center;
    vertical-align: top;
    border-style: solid;
    border-width: 1px;
    border-color: rgb(187, 15, 245);
    opacity: 0;
    margin-top: 7px;
    transform: scale(0);
    transition: ease 1s;
  }
</style>
<script>
  var elements = document.querySelectorAll(".elem h1");
  elements.forEach(function (h1) { // for each loop for multiple function
    var img = h1.querySelector("img");
    h1.addEventListener("mousemove", function () {
      img.style.opacity = "1";
      h1.style.color = "rgb(187, 15, 245)";
      img.style.transform = "scale(1)";

      setTimeout(function () {
        img.style.color = "rgb(187, 15, 245)";
      }, 1000);
    });
    h1.addEventListener("mouseleave", function () {
      img.style.opacity = "0";
      h1.style.color = "white";
    });
  });
</script>
