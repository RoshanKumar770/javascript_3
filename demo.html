<!DOCTYPE html>
<html>
<link rel="stylesheet" href="demo.js">
<style>
  .bulb {
    height: 170px;
    width: 170px;
    border-radius: 50px;
    background-color: yellow;
    margin: 50px;
  }

  button {
    border-radius: 20px;
    border-width: 3px;
    border-style: solid;
    border-color: white;
    margin-top: 10px;
    margin-left: 100px;
    padding: 20px;
    cursor: pointer;
  }
</style>

</head>
<title>DOM</title>

<head>

<body>
  <div class="bulb">

  </div>
  <button>ON</button>

  <script>
    var flag = 0;
    var button = document.querySelector("button").innerHTML = "ON";
    var bulb = document.querySelector("bulb");
    if (flag == 0) {
      button.addEventListener("click", function () {
        button.document.querySelector("button").innerHTML = "OFF";
        flag = 1;
      })
    }
    else {
      button.innerHTML = "ON"
      bulb.style.backgroundColor = "transparent";
      flag = 0;
    }
  </script>
</body>

</html>
